dbe                             = false;
vsync                           = true;
shadow                          = true;
fading                          = true;
backend                         = "glx";
blur-kern                       = "3x3box"
blur-method                     = "dual_kawase";
fade-exclude                    = [
    "class_g = 'i3lock'",
    "class_g = 'vncviewer'",
    "class_g = 'Vncviewer'"
];
fade-in-step                    = 0.075;
opacity-rule = [
    "80:class_g = 'note'",
    "85:class_g = 'slack'",
    "85:class_g = 'Slack'",
    "80:class_g = 'thunar'",
    "80:class_g = 'Thunar'",
    "85:class_g = 'discord'",
    "80:class_g = 'leafpad'",
    "80:class_g = 'Leafpad'",
    "95:class_g = 'vscodium'",
    "95:class_g = 'VSCodium'",
    "85:class_g = 'lightcord'",
    "90:class_g = 'keepassxc'",
    "90:class_g = 'KeePassXC'",
    "80:class_g = 'stickynote'",
    "85:class_g = 'TelegramDesktop'",
    "85:class_g = 'telegram-desktop'",
    "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];
corner-radius                   = 0.55;
blur-strength                   = 2;
focus-exclude                   = [];
fade-out-step                   = 0.075;
frame-opacity                   = 1;
shadow-radius                   = 5;
active-opacity                  = 1;
shadow-opacity                  = 0.8;
glx-no-stencil                  = true;
shadow-exclude                  = [
    "class_g = 'Rofi'",
    "class_g = 'i3lock'",
    "class_g = 'Polybar'",
    "class_g = 'firefox'",
    "class_g = 'Firefox'",
    "class_g = 'i3-frame'",
    "class_g = 'chromium'",
    "class_g = 'Chromium'",
    "class_g = 'firefox' && argb",
    "name = 'Notification'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];
blur-background                 = true;
shadow-offset-x                 = -3;
shadow-offset-y                 = -3;
glx-swap-method                 = -1;
detect-transient                = true;
inactive-opacity                = 1;
mark-wmwin-focused              = true;
glx-copy-from-front             = false;
no-fading-openclose             = false;
use-ewmh-active-win             = true;
unredir-if-possible             = false;
detect-client-leader            = true;
mark-ovredir-focused            = true;
glx-no-rebind-pixmap            = true;
shadow-ignore-shaped            = false;
blur-background-frame           = true;
blur-background-fixed           = true;
detect-client-opacity           = true;
detect-rounded-corners          = true;
blur-background-exclude         = [
    "class_g = 'Conky'",
    "class_g = 'i3lock'",
    "class_g = 'chromium'",
    "class_g = 'Chromium'",
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c"
];
rounded-corners-exclude         = [
    "class_g = 'rofi'",
    "class_g = 'Rofi'",
    "class_g = 'i3lock'",
    "class_g = 'polybar'",
    "class_g = 'Polybar'"
];
glx-use-copysubbuffermesa       = false;
inactive-opacity-override       = false;

wintypes: {
    menu = {
        shadow = true;
    };
    utility = {
        shadow = false;
    };
    tooltip = {
        fade = false;
        focus = true;
        shadow = true;
        opacity = 0.75;
    };
    popup_menu = {
        shadow = true;
    };
    dropdown_menu = {
        shadow = true;
    };
};
