## Dunst Configuration
# Theme: Moonlight
# iDigitalFlame 2018

[global]
    sort = yes
    shrink = no
    monitor = 0
    title = Dunst
    font = Sans 8
    class = Dunst
    markup = full
    padding = 12
    line_height = 4
    follow = mouse
    alignment = left
    frame_width = 2
    word_wrap = yes
    transparency = 15
    max_icon_size = 32
    idle_threshold = 60
    sticky_history = yes
    ignore_newline = no
    icon_position = right
    separator_height = 2
    indicate_hidden = yes
    show_indicators = yes
    notification_height = 0
    force_xinerama = false
    stack_duplicates = false
    separator_color = frame
    horizontal_padding = 12
    always_run_script = true
    show_age_threshold = -1
    frame_color = "#FFFFFF"
    geometry = "275x50+15+25"
    browser = "~/.bin/browser"
    hide_duplicate_count = false
    dmenu = /usr/bin/rofi -p run:
    format = "<b>%s</b>\n%b\n%a"
    icon_path = /usr/share/icons/paper-vimix/48x48@2x/status/
[experimental]
    per_monitor_dpi = false
[shortcuts]
    context =
    history = mod4+F2
    close_all = mod4+F1
    close = mod4+F3
[urgency_low]
    timeout = 5
    background = "#272727"
    foreground = "#FFFFFF"
    icon = /usr/share/icons/paper-vimix/48x48@2x/status/stock_dialog-question.png
[urgency_normal]
    timeout = 5
    background = "#272727"
    foreground = "#FFFFFF"
    icon = /usr/share/icons/paper-vimix/48x48@2x/status/stock_dialog-info.png
[urgency_critical]
    timeout = 0
    background = "#272727"
    foreground = "#FFFFFF"
    frame_color = "#FF8819"
    icon = /usr/share/icons/paper-vimix/48x48@2x/status/stock_dialog-warning.png

