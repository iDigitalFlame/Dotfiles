[general]
fillSpec                = orig mid mid #191919
distance                = 50
pipePath                = /tmp/skippy-xd-fifo
lazyTrans               = false
background              =
updateFreq              = 10.0
includeFrame            = true
allowUpscale            = true
showUnmapped            = true
iconFillSpec            = orig mid mid #191919
showAllDesktops         = true
preferredIconSize       = 48
ignoreSkipTaskbar       = true
clientDisplayModes      = thumbnail icon filled
useNetWMFullscreen      = true
movePointerOnStart      = true
movePointerOnRaise      = false
movePointerOnSelect     = false
useNameWindowPixmap     = true
forceNameWindowPixmap   = true
switchDesktopOnActivate = true

[normal]
tint                    = black
opacity                 = 200
tintOpacity             = 0

[tooltip]
text                    = #FFFFFF
font                    = Roboto-11:weight=bold
show                    = true
align                   = left
border                  = #AC0FEB
offsetX                 = 25
offsetY                 = 25
opacity                 = 75
background              = #191919
textShadow              = black
followsMouse            = true

[bindings]
miwMouse1               = focus
miwMouse2               = no
miwMouse3               = close-icccm
keysUp                  =
keysDown                =
keysLeft                =
keysRight               =
keysReverseDirection    =
keysExitSelectOnPress   = Return space
keysExitCancelOnPress   = Escape
keysExitCancelOnRelease =
keysExitSelectOnRelease =

[highlight]
tint                    = #7D0BAB
opacity                 = 200
tintOpacity             = 20

[xinerama]
showAll                 = true
