color:
  when:         auto
  theme:        custom

icons:
  when:         auto
  theme:        fancy
  separator:    " "

blocks:
  - permission
  - user
  - group
  - size
  - date
  - name

sorting:
  column:        name
  reverse:      false
  dir-grouping: first

truncate-owner:
  after:
  marker:       ""

size:           short
date:           "+%b %d %R"
layout:         grid
header:         false
classic:        false
literal:        true
hyperlink:      never
indicators:     true
no-symlink:     false
total-size:     false
dereference:    false
