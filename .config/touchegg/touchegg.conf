<touchegg>
    <settings>
        <property name="composed_gestures_time">0</property>
    </settings>
    <application name="All">
        <gesture type="TAP" fingers="4" direction="">
            <action type="CLOSE_WINDOW"></action>
        </gesture>
        <gesture type="TAP" fingers="1" direction="">
            <action type="MOUSE_CLICK">BUTTON=1</action>
        </gesture>
        <gesture type="TAP" fingers="2" direction="">
            <action type="MOUSE_CLICK">BUTTON=3</action>
        </gesture>
        <gesture type="TAP" fingers="3" direction="">
            <action type="RUN_COMMAND">kitty --single-instance --instance-group i3</action>
        </gesture>
        <gesture type="DRAG" fingers="4" direction="DOWN">
            <action type="RUN_COMMAND">dash -c "$HOME/.local/bin/i3/search drun"</action>
        </gesture>
        <gesture type="DRAG" fingers="2" direction="ALL">
            <action type="SCROLL">SPEED=4:INVERTED=true</action>
        </gesture>
        <gesture type="PINCH" fingers="3" direction="OUT">
            <action type="RUN_COMMAND">i3-msg fullscreen</action>
        </gesture>
        <gesture type="DRAG" fingers="3" direction="LEFT">
            <action type="RUN_COMMAND">i3-msg workspace prev_on_output</action>
        </gesture>
        <gesture type="DRAG" fingers="3" direction="DOWN">
            <action type="RUN_COMMAND">i3-msg fullscreen</action>
        </gesture>
        <gesture type="DRAG" fingers="3" direction="RIGHT">
            <action type="RUN_COMMAND">i3-msg workspace next_on_output</action>
        </gesture>
    </application>
    <application name="chromium, firefox, Chromium, Firefox">
        <gesture type="DRAG" fingers="2" direction="LEFT">
            <action type="SEND_KEYS">Alt+Left</action>
        </gesture>
        <gesture type="DRAG" fingers="2" direction="RIGHT">
            <action type="SEND_KEYS">Alt+Right</action>
        </gesture>
    </application>
</touchegg>
